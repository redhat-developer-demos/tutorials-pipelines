---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: recommendation-openshift-image-v2
spec:
  type: image
  params:
  - name: url
    value: "image-registry.openshift-image-registry.svc:5000/tutorial/recommendation:v2"
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
