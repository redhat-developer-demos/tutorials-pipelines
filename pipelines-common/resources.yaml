---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  labels:
    app: customer
  name: customer
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  labels:
    app: preference
  name: preference
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  labels:
    app: recommendation
  name: recommendation
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: korea-keynote-demo-git
spec:
  type: git
  params:
  - name: url
    value: https://github.com/redhat-developer-demos/tutorials-pipelines
  - name: revision
    value: v1
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: korea-keynote-demo-git-v2
spec:
  type: git
  params:
  - name: url
    value: https://github.com/redhat-developer-demos/tutorials-pipelines
  - name: revision
    value: v2
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: customer-openshift-image
spec:
  type: image
  params:
  - name: url
    value: "image-registry.openshift-image-registry.svc:5000/tutorial/customer:v1"
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: preference-openshift-image
spec:
